<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg btn-sm btn-xs" id="btnn" (click)="OpenModal()">
        Add Role
    </button>
    <hr/>
    <!-- Modal -->
    <form [formGroup]="roleform" (submit)="SubmitData(roleform.value)">
      <div class="modal" id="exampleModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Role  </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Role ID</label>
                    <input type="text" formControlName="role_id" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Role Name</label>
                    <span *ngIf="roleform.get('role').errors && roleform.get('role').dirty">
                      <span *ngIf="roleform.get('role').errors.required" style="color:red;"> please enter role</span>
                      <span *ngIf="roleform.get('role').errors.pattern" style="color:red;"> only characters are allowed</span>
                    
                    </span>
                    <input type="text" formControlName="role" class="form-control" >
                </div>
                    
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="!roleform.valid">Save</button>
            <button type="button" class="btn btn-danger"  (click)="CloseModal()">Close</button>
            
            </div>
        </div>
        </div>
    </div>
    </form>
    <!--filter-->
    <div class="row">
        <div class="col-md-3">
        <label>Filter Data</label><br>
        <input type="text" placeholder="Filter data by name" class="form-control"/>
        </div>
    </div>
    <br><br>
    <!--table-->
    <section class="table" style="background-color: white;">
        <table class="table table-hover table-bordered" >
            <thead>
              <tr>
                <th scope="col">Role Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of roles">
                <td>{{s.role}}</td>
                <td class="social-media">
                  <a  (click)="View(s)"><i class="fa fa-pencil-square-o social-icon " ></i></a>
                  <a  (click)="Delete(s)"><i class="fa fa-trash  social-iconn" ></i></a>
                </td>
               
            </tr>
            </tbody>
          </table>            
        </section>
