
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg btn-sm btn-xs" id="btnn" (click)="OpenModal()">
  Add Lead Source
</button>
<hr/>
<!-- Modal -->
<form [formGroup]="demoForm" (submit)="SubmitData(demoForm.value)" >
<div class="modal" id="exampleModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Lead Source </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label>Lead Source ID</label>
              <input type="text" formControlName="source_id" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label>Lead Source Name</label>
            <span *ngIf="demoForm.get('source_name').errors && demoForm.get('source_name').dirty">
              <span *ngIf="demoForm.get('source_name').errors.required" style="color:red;"> please enter lead source name</span>
              <span *ngIf="demoForm.get('source_name').errors.pattern" style="color:red;"> only characters are allowed</span>
            
            </span>
            <input type="text" formControlName="source_name" class="form-control" >
           
        </div>
              
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!demoForm.valid">Save</button>
        <button type="button" class="btn btn-danger" (click)="CloseModal()">Close</button>
        
      </div>
  </div>
  </div>
</div>
</form>
<!--filter-->
<div class="row">
  <div class="col-md-3">
  <label>Filter Data</label><br>
  <input type="text" placeholder="Filter data by name" class="form-control"/>
  </div>
</div>
<br><br>
<!--table-->
<section class="table" style="background-color: white;">
  <table class="table table-hover table-bordered" >
      <thead>
        <tr>
          <th scope="col">Lead Source Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of leads">
          <td>{{s.source_name}}</td>
          <td class="social-media">
            <a  (click)="View(s)"><i class="fa fa-pencil-square-o social-icon " ></i></a>
            <a  (click)="Delete(s)"><i class="fa fa-trash  social-iconn" ></i></a> 
          </td>
         
      </tr>
      
      </tbody>
    </table>            
  </section>
