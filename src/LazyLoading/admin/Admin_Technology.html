<main>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg btn-sm btn-xs" id="btnn" data-toggle="modal" data-target="#exampleModal">
        Add Technology
    </button>
    <hr/>
    <!-- Modal -->
    <form [formGroup]="technologyform" (submit)="SubmitData(technologyform.value)">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Technology  </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Technology ID</label>
                    <input type="text" formControlName="technology_id" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label>Technology Name</label>
                    <span *ngIf="technologyform.get('technology_name').errors && technologyform.get('technology_name').dirty">
                      <span *ngIf="technologyform.get('technology_name').errors.required" style="color:red;"> please enter state name</span>
                      <span *ngIf="technologyform.get('technology_name').errors.pattern" style="color:red;"> only characters are allowed</span>
                    </span>
                    <input type="text" formControlName="technology_name" class="form-control" >
                </div>
                    
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" [disabled]="!technologyform.valid">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            
            </div>
        </div>
        </div>
    </div>
    </form>
    
    <!--filter-->
    <div class="row">
        <div class="col-md-3">
        <label>Filter Data</label><br>
        <input type="text" placeholder="Filter data by name" class="form-control"/>
        </div>
    </div>
    <br><br>
    <!--table-->
    <section class="table" style="background-color: white;">
        <table class="table table-hover table-bordered" >
            <thead>
              <tr>
                <th scope="col">Technology Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of technology">
                <td>{{s.technology_name}}</td>
                <td class="social-media">
                  <a data-toggle="modal" data-target="#exampleModal"><i class="fa fa-pencil-square-o social-icon " ></i></a>
                  <i class="fa fa-trash  social-iconn   " ></i>
                </td>
               
            </tr>
            </tbody>
          </table>            
        </section>
</main>
