<main>
    <a routerLink="../employee_view" class="btn btn-primary btn-lg btn-sm btn-xs" id="btnn" >
        View Employees
    </a>
    <hr/>
    <section class="enquiry_form">
      <!--Employee basic info-->
      <div class="card ">
          <div class="card-header bg-dark text-white text-center">
              Employee Basic Information
          </div>
          <div class="card-body">
              <div class="container">
                <div class="form-row">
                  <div class="form-group col-md-8 ">
                    <label>Center Name</label>
                    <select class="form-control" >
                      <option>Select Center Name</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label >Employee ID</label>
                    <input type="text" class="form-control"  disabled>
                  </div>
                  
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                      <label>First Name</label>
                      <input type="text" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                      <label>Middle Name</label>
                      <input type="text" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                      <label>Last Name</label>
                      <input type="text" class="form-control" >
                  </div>
                    
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                      <label>Birth Date</label>
                      <input type="date" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                      <label>Mobile Number</label>
                      <input type="text" class="form-control" >
                  </div>
                  <div class="form-group col-md-4">
                      <label>Email Address</label>
                      <input type="text" class="form-control" >
                  </div>
                    
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                      <label>Role</label>
                      <select class="form-control" >
                        <option>Select Role</option>
                      </select>
                    </div>
                    <div class="form-group col-md-6">
                      <label >Joining Date</label>
                      <input type="date" class="form-control" >
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                      <label>State</label>
                      <select class="form-control">
                          <option></option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label >City</label>
                      <select class="form-control">
                          <option></option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label >Location</label>
                      <select class="form-control">
                          <option></option>
                      </select>
                    </div>
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                      <label>Permanent Address</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                      <label >Local Address</label>
                      <input type="text" class="form-control">
                      
                    </div>
                </div>
                <div class="form-group ">
                  <label>Upload Photo</label>
                  <input type="file" class="form-control" >
               </div>  
              </div>
          </div>    
      </div>
      
      <br>
      <!--candidate education info-->
      <div class="card ">
          <div class="card-header bg-dark text-white text-center">
             Employee Educational Details
          </div>
          <div class="card-body" style="overflow-y: auto;">
              <div class="container">
                  <table class="table table-bordered"> 
                      <th>Qualification</th>
                      <th>Specialization</th>
                      <th>Medium</th>
                      <th>University</th>
                      <th>Year</th>
                      <th>Percentage</th>
                  </table>
                  
              </div>    
          </div>
      </div>
      <br>
      <!--candidate education info-->
      <div class="card ">
        <div class="card-header bg-dark text-white text-center">
           Employee Documents Details
        </div>
        <div class="card-body" style="overflow-y: auto;">
            <div class="container">
                <table class="table table-bordered"> 
                    <th>Document Name</th>
                    <th>File Upload</th>
                </table>
                
            </div>    
        </div>
    </div>
    <br>
    <!--candidate education info-->
    <div class="card ">
        <div class="card-header bg-dark text-white text-center">
           Employee Salary Details
        </div>
        <div class="card-body" style="overflow-y: auto;">
            <div class="container">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label >Salary Date</label>
                        <input type="date" class="form-control"  >
                      </div>
                    
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Actual Salary</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group col-md-6">
                        <label>Incentive Amount</label>
                        <input type="text" class="form-control" >
                    </div>
                    
                      
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Tax Deduction</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group col-md-6">
                        <label>Total Present Days</label>
                        <input type="text" class="form-control" >
                    </div>
                  </div>
                </div>                        
            </div>    
        </div>
    <br>
    
          
  </section>
  <button type="submit" class="btn btn-dark">Submit</button>
    

    
</main>
